<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikya</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        .mySwiper {
            height: 40vh;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            aspect-ratio: 3/2;
            border-radius: 15px;

        }

        #customers {

            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: black;
            color: #ddd;
            border-radius: 10px;
        }

        #customers td {
            border: 2px solid #ddd;
            padding: 8px;
            text-align: center;
        }


        .video {
            padding: 1rem;
            border-radius: 15px;
        }

        iframe {
            border-radius: 15px;
        }
    </style>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="imageSwiper">

        </div>
        <div class="swiper-pagination"></div>
    </div>



    <table id="customers">
        <tr>
            <td>नाव</td>
            <td>बादल</td>
        </tr>
        <tr>
            <td>मालक</td>
            <td>इमरान पटेल</td>
        </tr>

        <tr>
            <td>ठिकाण</td>
            <td>वाघेरी</td>
        </tr>
        <tr>
            <td>ग्रुप</td>
            <td>वाघेरी ग्रुप</td>
        </tr>
    </table>
   


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });

        const imageSwiper = document.getElementById("imageSwiper");
        let imageCount = 3;
        let name = "badal";

        for (let i = 1; i <= imageCount; i++) {
            imageSwiper.innerHTML +=
                `
            <div class="swiper-slide">
                <img src="images/${name}${i}.jpg" alt="">
            </div>
            `;
        }

    </script>
</body>

</html>
